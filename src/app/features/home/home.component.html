<ion-content scrollX="true">
  <div class="page home-page">
    <ng-template [ngIf]="isAuthorized$ | async" [ngIfElse]="withoutAuth">
      <h1 class="title-2 text-align-center home-page__title">Randon recipes</h1>
      <ng-container *ngFor="let recipe of recipes">
        <food-card
          (readMoreClicked)="openModal($event)"
          [recipe]="recipe">
        </food-card>
      </ng-container>
    </ng-template>
    <ng-template #withoutAuth>
      <div class="home-page__text-container">
        <h1 class="title home-page__title">Food and recipes application</h1>
        <p class="sub-title">
          Find and share everyday cooking inspiration on Food and Recipes App.
          Discover recipes, cooks, and how-tos based on the food you love and
          add to faviries.
        </p>
      </div>
      <ion-button class="button" expand="full" (click)="navigateToAuth()">
        Get started
      </ion-button>
    </ng-template>
  </div>
</ion-content>
