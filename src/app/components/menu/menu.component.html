<ion-menu side="start" content-id="main-content">
  <ion-header>
    <ion-toolbar translucent>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ng-container *ngFor="let route of routes">
        <ion-item [routerLink]="route.path" (click)="toggleMenu()">
          <ion-icon [name]="route.iconName" slot="start"></ion-icon>
          <ion-label>{{ route.label }}</ion-label>
        </ion-item>
      </ng-container>
    </ion-list>
  </ion-content>
</ion-menu>
